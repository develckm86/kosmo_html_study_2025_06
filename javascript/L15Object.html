<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object 객체 생성 및 사용 법</title>
</head>
<body>
    <h1>Object 객체 생성 및 사용 법</h1>
    <script>
        //**면접!!
        //자료형 : 필드가 존재하는 것
        //배열 : index가 존재하는 것
        // Array : index+필드(splice,slice,at,....)가 존재
        // index : 순서로 데이터 참조
        // 필드  : 이름은 데이터를 참조
        // string 기본형 문자열 : 문자의 index, 필드(X) =>사용할때 String("")

        const arr=[10,20,30];
        const obj={ name:"경민", "age":39, isMarried:true, 7:"안녕!",Data:11}; //object
        //필드는 예약어(let const function - + ... ,수+이름)를 제외하고 모두 사용가능
        //예약어 권장은 낙타표기법,(수를 필드로 사용하는 것은 권장되지 않음,자동 정렬이 필요한 경우 사용 )
        //let 1a=10;

        console.log(obj.toString());//[object Object]

        console.log(obj);//브라우저 기능
        //{7: '안녕!', name: '경민', age: 39, isMarried: true, Data: 11}

        // . 필드 접근자 : 호출 및 필드생성
        console.log(obj.name); //필드 호출
        obj.a=100; //필드 생성
        obj.name="최경민"; //필드에 값 대입
        console.log(obj)

        // [] :필드이름을 문자열이난 수로 접근
        console.log(obj["a"]); //obj.a

        //const obj={}
        //obj={}; //상수는 다른 데이터를 참조하는 것을 막는것
        // (이미 참조하고 있는 객체가 필드를 바꾸는 것은 상관없다.)

        //함수
        function sum(a,b){
            return a + b;
        }
        //함수표현식
        const mult=function(a,b){return a*b};
        const mult2=(a,b)=>{return a*b};

        obj.func=(a)=>{
            console.log("안녕!!");
            console.log("func 함수입니다~"+a);
        };

        obj.func("js수업");

        const o={
            a:10,
            b:()=>{return 20;},
            c:()=>30,
            d:function (){return 40;},
            //function e(){}
        };
        console.log(o.a)
        console.log(o.b());
        console.log(o.c());
        console.log(o.d());


        let ins={};
        ins=new Object(); //==={}
        console.log(ins)
        ins.a=20;
        ins.b=(a,b)=>a*b;
        console.log(ins)//{a: 20, b: ƒ}
        //{a: 20, b: (a,b)=>a*b}
        //()->{} 자바의 화살표함수
        //객체인데 배열인척
        ins={0:10,1:20,2:30,length:3}; //유사 Array

        // console.log(ins.0);
        // . : 낙타표기법으로 작성된 필드만 접근가능
        console.log(ins[0]);
        // [ ] : 배열의 인덱스 참조와 키참 참조를 같이 사용
        console.log(Array.from(ins));

    </script>
</body>
</html>
