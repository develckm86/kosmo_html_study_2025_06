<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수와 데이터</title>
</head>
<body>
    <h1 id="title">변수와 데이터</h1>
    <script>
        console.log(title) //style,on*,id,class...
        //필드가 존재하는 데이터는 자료형이다.

        //거의 모든 언어 data=>기본형,자료형으로 구분
        //기본형 : 참조하는 데이터가 없는, 원시적인 (01010111로된)
        // 0101111(2) => 수 (X) (자바에서는 기본형은 모두 수)
        //자료형 : 참조하는 데이터가 있는데 0101로는 설명할 수 없는 복잡한 데이터

        console.log(11) //정수 integer int
        console.log(11.0) //실수 double 11.0 => float 11.0f

        //자바스크립트의 수는 정수 실수 구분이 없다. Number
        console.log(typeof 11)
        console.log(typeof 11.1)
        console.log(12312312312312312312323123123123123123111231231231123123123123123123123121231231231231312312312312313123312312312312312313123123133212312312323123123)
        //12312312312312312312323123123
        //1.2312312312312311e+28
        //1.2312312312312311 :가수부
        //e+28 :지수부
        //실수의 특징 : 대략의 수를 표현 , 지수부덕에 큰수를 표현가능

        //BigInt : 정수를 배열처럼 표기 (엄청긴 수를 표현가능 )
        console.log(123123123123123123123123123n)
        //console.log(123123123123123123123123123n+1)
        console.log(123123123123123123123123123n+1n)
        //BinInt끼리만 연산가능
        //배열(Array) : [] , 자료형
        //수로만된 배열은 원시형처럼 보일수도 있다.
        console.log([11,2,31,4,5])
        console.log("문자열"); //유니코드 utf-8, utf-16(java)
        console.log('문자열');
        //"" '' : 문자열 데이터 (자바스크립트는 문자 데이터가 없다.)
        //자바 : 'a' 문자  "abcd" 문자열
        //문자열과 인코딩
        // A  => 아스키코드(인코딩표 라벨링)의 65번
        console.log("ABCDE"); //[65,66,67,68,69] => 인코딩과 매칭
        //자바스크립트는 문자열을 기본형으로 사용

        console.log(console) //자료형


        //데이터 재사용하는 방법
        //변수,상수
        let a=10; //10 데이터를 a 변수가 참조해서 재사용하겠다.
        //let 변수를 선언하는 명령어
        //let a=20; //오류 같은 이름의 변수는 2번사용이 안됨
        a=20;
        a="안녕~";//자바스크립의 변수는 여러타입의 데이터를 참조가능


    </script>
</body>
</html>
