    <title>문자열 데이터</title>
</head>
<body>
    <h1>문자열 데이터</h1>
    <p id="userName"></p>
    <script>
        let str="안녕";
        console.log(str);
        str='잘가';
        console.log(str)
        str=`자바스크립트`;
        console.log(str)

        // str="안녕
        //     경민";
        str=`안녕
             경민`;

        let name="지형";
        str=`<b>
                ${name}
             </b>`;
        userName.innerHTML=str;
        console.log("name",name);

        console.log("name[1]",name[1]);

    </script>
