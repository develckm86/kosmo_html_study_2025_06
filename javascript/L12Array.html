<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서와 길이가 있는 자료형 배열 Array</title>
</head>
<body>
    <h1 id="title" >순서와 길이가 있는 자료형 배열 Array</h1>
    <ul id="numList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        console.log(title.id);
        console.log(title["id"]);
        //int []arr={10,20,30};
        //arr[1]; arr.length;
        //List list=new ArrayList();
        //list.add(10);
        //list.add(20);
        //list.add(30);
        //list.get(0);
        //list.size();
        //js:인덱스,프로퍼티(속성,필드) 모두 []로 참조가능
        let str="안녕하세요~";
        console.log(str[2]);
        const arr=[10,20,30];
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr.length);
        console.log(arr["length"]);
        //Number : 기본형 number의 자료형 타입
        //10, Number(10)
        //Array :자료형 타입(객체의 설계)
        //객체생성 법 :new 연산로 타입에 정의된 생성자(타입과 이름이 같음) 호출
        let nums=new Array();
        console.log(nums);
        nums=new Array(10);
        console.log(nums);//[empty × 10]
        //null 도 아니고 undefined도 아닌 빈상태
        console.log(nums[0]);

        nums=new Array(10,20,30);//[10,20,30]
        console.log(nums)
        //자바는 없는 인덱스 참조=>오류
        console.log(nums[3]);//undefined
        //js는 컴파일 언어가 아니라 오류를 보통 상태로 표현
        nums=Array.of(10,20,30);
        console.log(nums)
        nums.push(40);
        console.log(nums)
        nums[4]=50;// nums[4] :java 오류 취급
        console.log(nums);
        nums[10]=100;
        console.log(nums)
        //[10, 20, 30, 40, 50, empty × 5, 100]

        //Array.from : 배열을 Array로 변경
        //배열:길이와 순서가 있다.
        //Array:길이와 순가가 있는 자바스크립트의 타입
        str="123456789"; //['1','2',...,'9']
        nums=Array.from(str);
        console.log(nums);
        console.log(str.split(""))
        //브라우저가 생성한 노드를 탐색했을때 반환되는 배열 타입
        //Array
        //HTMLCollection
        //LodeList
        //document :문서객체
        let lis=document.getElementsByTagName("li");
        console.log(lis);
        //HTMLCollection(10) [li, li, li, li, li, li, li, li, li, li]
        console.log(Array.from(lis))
        lis=document.querySelectorAll("#numList>li");
        console.log(lis)
        //NodeList(10) [li, li, li, li, li, li, li, li, li, li]


        //최신문법  스프레드문법 ... (잼(배열)을 빵(다른 배열)에 펴바르는 것)

        nums=[1,2,3];
        let nums2=[...nums];
        console.log(nums2)
        nums2=[...lis]; //Array.from 대신 많이 사용
        console.log(nums2)
        nums2=[-1,0,...nums,4,5,6]
        console.log(nums2)
        const [a,b]=[10,11,12,13];//구조분해할당
        //a=10,b=11
        console.log(a,b)
        const [c,...d]=[1,2,3];//구조분해할당 나머지
        console.log(c,d)
    </script>


</body>
</html>
